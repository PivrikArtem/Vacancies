<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacancies</title>
    <link rel="stylesheet" href="css/vacancies.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="wrap">
    <nav class="nav">
        <h4>HR APP</h4>
        <div class="navItem">
            <span>Interview</span>
        </div>
        <div class="navItem">
            <span>Vacancies</span>
        </div>
        <div class="navItem">
            <span>Candidates</span>
        </div>
        <div class="navItem">
            <span>Management</span>
        </div>
    </nav>
    <main class="main">
        <header class="header">
            <div class="search">
                <input type="text" id='search' oninput=hideIcon() id="search"
                       placeholder="Search for vacancies, candidates"/>
                <i id="i" class="fas fa-search"></i>
            </div>
            <div class="notificationBlock">
                <button>
                    <i class="fas fa-bell"></i>
                </button>
                <button>
                    <i class="fas fa-sign-in-alt"></i>
                </button>

            </div>
        </header>
        <section class="section">
            <div class="filterBlock">
                <div class="class">
                    <span>Vacancies</span>
                </div>
                <div class="class">
                    <span class="filterBy">Filter by</span>
                <select class="filterEl">
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
                    <input type="search"/>
                    <input type="search"/>
                </div>
            </div>
            <div class="titleBlock">title</div>
            <div class="outputBlock">output</div>
            <div class="navigationPages">Page</div>
        </section>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
